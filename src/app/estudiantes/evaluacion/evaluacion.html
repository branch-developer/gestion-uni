<div class="contenedor">

  <h1>Evaluaci贸n del Curso</h1>

  <form (ngSubmit)="enviar()">

    <div class="pregunta" *ngFor="let p of preguntas; let i = index">

      <h3>{{ i + 1 }}. {{ p.texto }}</h3>

      <div class="opcion" *ngFor="let opcion of p.opciones; let j = index">
        <label>
          <input
            type="radio"
            [name]="'pregunta' + i"
            [value]="j"
            [(ngModel)]="p.respuesta"
            required
          >
          {{ opcion }}
        </label>
      </div>

    </div>

    <button class="btn-enviar" type="submit">
      Enviar Evaluaci贸n
    </button>

  </form>

</div>


<!-- MODAL CENTRADO -->
<div class="overlay" *ngIf="mostrarResultado">

  <div class="modal-resultado" *ngIf="!mensajeFinal">

    <h2>Resultado de la Evaluaci贸n</h2>
    <p>Por favor, indica el resultado de tu evaluaci贸n.</p>

    <p style="font-weight: bold; margin-bottom: 20px;">
      {{ resultado }}
    </p>

    <div class="botones-resultado">
      <button class="btn-paso" (click)="pasar()">Pasaste</button>
      <button class="btn-no-paso" (click)="reprobar()">No Pasaste</button>
    </div>

  </div>


  <!-- MENSAJE FINAL -->
  <div class="modal-resultado" *ngIf="mensajeFinal">
    <h2>Resultado</h2>

    <p style="white-space: pre-line; font-size: 17px;">
      {{ mensajeFinal }}
    </p>
  </div>

</div>
