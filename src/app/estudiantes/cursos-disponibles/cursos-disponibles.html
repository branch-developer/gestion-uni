<div class="max-w-4xl mx-auto space-y-6">

  <div class="flex items-center justify-between mb-6">
    <h2 class="text-3xl font-bold text-gray-800">Cursos Disponibles</h2>
    <button class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition"
            (click)="volverPerfil()">Regresar al perfil</button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
    <div *ngFor="let curso of catalogo" class="bg-gray-100 rounded-lg p-6 shadow hover:-translate-y-1 transition">
      <h3 class="text-2xl font-semibold mb-2">{{ curso.titulo }}</h3>
      <p class="text-gray-700 mb-4">{{ curso.descripcion }}</p>
      <div class="flex gap-2">
        <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded" (click)="verDetalleCurso(curso)">
         Ver
        </button>


        <button class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded">Forma de Pago</button>
      </div>
    </div>
  </div>

</div>
