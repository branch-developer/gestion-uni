<!-- Botón para cerrar sesión -->
<button class="btn-logout" routerLink="/login">
  Cerrar Sesión
</button>

<!-- Encabezado del perfil -->
<div class="profile-header">
  <h1>Bienvenido, {{ nombreAlumno }}</h1>
</div>

<div class="tabs">
  <button routerLink="/estudiantes/perfil-alumno">
    Mi Perfil
  </button>
  <button routerLink="/estudiantes/mis-cursos">
    Mis Cursos
  </button>
  <button routerLink="/estudiantes/cursos-disponibles">
    Cursos Disponibles
  </button>
</div>

<!-- Solo contenido de perfil aquí -->
<div class="content-section">
  <h2>Mi Perfil</h2>
  <div class="profile-info">
    <p><strong>Nombre:</strong> {{ nombreAlumno }}</p>
    <p><strong>Correo Electrónico:</strong> {{ correo }}</p>
    <p><strong>Fecha de Inscripción:</strong> {{ fechaInscripcion }}</p>
    <p><strong>Descripción:</strong> {{ descripcion }}</p>
    <p><strong>Gustos:</strong> {{ gustos }}</p>
  </div>
</div>
