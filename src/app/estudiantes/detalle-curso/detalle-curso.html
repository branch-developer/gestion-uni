@if (curso) {
  <div class="curso-container max-w-4xl mx-auto bg-white rounded-xl shadow-sm p-8 text-gray-800">

    <div class="flex justify-between items-start mb-8">
      <h1 class="text-4xl font-bold">{{ curso.titulo }}</h1>
      <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded"
              (click)="volverMisCursos()">← Regresar</button>
    </div>

    @if (curso.paginas) {
      @for (pagina of curso.paginas; track pagina.titulo) {
        <div class="mb-6">
          <h2 class="text-2xl font-semibold mb-3">{{ pagina.titulo }}</h2>
          <p class="text-gray-700">{{ pagina.contenido }}</p>
          <hr class="mt-6 border-gray-200">
        </div>
      }
    }

    <button class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
            (click)="irAEvaluacion()">Evaluación</button>
  </div>
}
