<header class="fixed top-0 left-0 w-full h-16 bg-gray-900 text-white z-50 shadow-md">
  <nav class="h-full container mx-auto flex items-center justify-between px-6">
    
    <div class="w-20 h-20">
      <img src="/img/academia.png" class="w-full h-full object-contain">
    </div>

    <a routerLink="" class="text-lg font-bold uppercase tracking-wide">
      <span class="text-blue-600">Rodriguez</span> Academia Integral
    </a>

  <!-- Botón para abrir modal -->
  <button (click)="openLogoutModal()"
              class="px-5 py-2 rounded-md bg-blue-600 hover:bg-blue-500 font-semibold transition duration-200">
    Cerrar Sesión
  </button>

  <!-- Modal -->
  <div *ngIf="logoutModalOpen"
      class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">

    <div class="bg-white rounded-xl shadow-lg p-6 max-w-sm w-full mx-4 transform transition-transform duration-300 scale-100">
      <h2 class="text-xl font-bold mb-3 text-gray-800">Cerrar Sesión</h2>
      <p class="text-gray-600 mb-6">¿Estás seguro que deseas cerrar sesión?</p>

      <div class="flex justify-center gap-4">
        <button (click)="confirmLogout()"
                class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-500 transition">
          Sí, cerrar
        </button>
        <button (click)="closeLogoutModal()"
                class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-200 transition">
          Cancelar
        </button>
      </div>
    </div>
  </div>
  </nav>
</header>
