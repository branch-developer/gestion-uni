<div class="login-container">
  <img src="/img/academia.png" alt="Logo Academia" class="logo-academia">
  <h1>Academia Rodriguez</h1>
  <h2>Iniciar Sesión</h2>
  
  <form (ngSubmit)="onSubmit()">
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required>
    
    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" [(ngModel)]="contrasena" name="contrasena" required>
    
    <label>Seleccione su rol:</label>
    <div class="role-buttons">
      <button 
        type="button" 
        class="role-button" 
        *ngFor="let rol of roles"
        [class.active]="rolSeleccionado === rol"
        (click)="seleccionarRol(rol)">
        {{ rol === 'alumno' ? 'Estudiante' : rol.charAt(0).toUpperCase() + rol.slice(1) }}
      </button>
    </div>
    
    <button type="submit" [disabled]="!rolSeleccionado">Iniciar Sesión</button>
  </form>
  
  <p>Diseñado por el equipo TAU</p>
</div>
