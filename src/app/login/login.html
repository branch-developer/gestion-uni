
    <!-- Contenedor principal para el formulario de inicio de sesión -->
    <div class="login-container">
        <img src="/img/academia.png" alt="Logo Academia" class="logo-academia">
        <h1>Academia Rodriguez</h1>
        <h2>Iniciar Sesión</h2>
        <!-- Formulario de inicio de sesión. El id 'loginForm' se usa para controlarlo con JavaScript -->
        <form id="loginForm">
            <!-- Campo para el correo electrónico -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <!-- Campo para la contraseña -->
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
            
            <!-- Botones para seleccionar el rol -->
            <label for="rol">Seleccione su rol:</label>
            <div class="role-buttons">
                <button type="button" class="role-button" data-role="alumno">Alumno</button>
                <button type="button" class="role-button" data-role="profesor">Profesor</button>
                <button type="button" class="role-button" data-role="adminC">AdminC</button>
                <button type="button" class="role-button" data-role="adminP">AdminP</button>
            </div>
            <input type="hidden" id="rol" name="rol" required>

            <!-- Botón para enviar el formulario -->
            <button type="submit">Iniciar Sesión</button>
        <p>Diseñado por el equipo TAU</p>
        </form>
    </div>
