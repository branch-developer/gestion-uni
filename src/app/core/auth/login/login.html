<!-- Fondo Principal -->
<div class="relative min-h-screen flex items-center justify-center bg-gray-100">

  <!-- Fondo con imagen y overlay -->
  <div class="absolute inset-0">
    <div class="absolute inset-0 bg-cover bg-center"
         style="background-image: url('/img/cover rodriguez academia.png');"></div>
    <div class="absolute inset-0 bg-black/50 bg-black/25"></div>
  </div>

  <!-- Contenedor login -->
  <div class="relative max-w-[400px] w-full bg-white/90 backdrop-blur-md p-8 sm:p-12 rounded-2xl shadow-2xl flex flex-col items-center">
      
      <!-- Logo -->
        <div class="w-30 h-30 mb-6">
          <img src="/img/academia.png" alt="Logo Academia" class="w-full h-full object-contain">
        </div>

      <!-- Títulos -->
      <h1 class="text-2xl font-extrabold text-gray-900 mb-1 text-center">Academia Rodriguez</h1>
      <h2 class="text-lg font-medium text-gray-600 mb-8 text-center">Iniciar Sesión</h2>
      
      <!-- Formulario -->
      <form (ngSubmit)="onSubmit()" class="w-full flex flex-col gap-4">
          <input type="email" name="correo" [(ngModel)]="correo" placeholder="Correo"
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:outline-none transition" required>
          <input type="password" name="password" [(ngModel)]="password" placeholder="Contraseña"
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:outline-none transition" required>
          <button type="submit"
                  class="w-full py-3 mt-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">
              Entrar
          </button>
      </form>
      
      <p class="text-center mt-6 text-xs text-gray-500 font-medium">
          Diseñado por el <span class="text-blue-600 font-bold">equipo TAU</span>
      </p>
  </div>
</div>
