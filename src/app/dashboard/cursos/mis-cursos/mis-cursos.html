<div class="max-w-4xl mx-auto p-6 animate-in">
  <div class="flex justify-between items-end mb-8">
    <h2 class="text-3xl font-black text-slate-800 italic underline decoration-blue-500/30">Mis Cursos</h2>
    <button (click)="volverPerfil()" class="text-sm font-bold text-slate-400 hover:text-blue-600 transition-colors">
      Volver al perfil
    </button>
  </div>

  <div class="grid gap-6">
    <div *ngFor="let curso of cursosInscritos; trackBy: trackById" class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 group hover:border-blue-300 transition-all">
      <div class="flex justify-between items-start mb-4">
        <div>
          <h3 class="text-xl font-bold text-slate-800">{{ curso.titulo }}</h3>
          <p class="text-sm text-slate-500">{{ curso.descripcion_breve }}</p>
        </div>
        <span class="bg-blue-50 text-blue-700 px-3 py-1 rounded-full text-xs font-black">{{ curso.progreso }}%</span>
      </div>

      <!-- Progress Bar -->
      <div class="w-full h-3 bg-slate-100 rounded-full overflow-hidden mb-6">
        <div class="h-full bg-blue-600 transition-all duration-1000" [style.width.%]="curso.progreso"></div>
      </div>

      <!-- Botón según rol -->
      <div class="flex">
        <button *ngIf="rolUsuario === 'profesor' && curso.profesor === usuarioActual.id_usuario"
                (click)="editarCurso(curso)"
                class="flex-1 py-3 bg-green-600 text-white rounded-2xl font-bold hover:bg-green-500 transition-all shadow-lg shadow-slate-200 mr-2">
          Editar Curso
        </button>

       <button *ngIf="!(rolUsuario === 'profesor' && curso.profesor === usuarioActual.id_usuario)"
                [disabled]="curso.estadoInscripcion !== 'aprobado'"
                (click)="verDetalleCurso(curso)"
                class="flex-1 py-3 rounded-2xl font-bold text-white"
                [ngClass]="{
                  'bg-slate-400 cursor-not-allowed': curso.estadoInscripcion !== 'aprobado',
                  'bg-slate-900 hover:bg-blue-600 shadow-lg shadow-slate-200 ml-2': curso.estadoInscripcion === 'aprobado'
                }">
          {{ curso.estadoInscripcion === 'aprobado' ? 'Continuar Aprendiendo' : 'Pago pendiente' }}
        </button>
      </div>
    </div>
  </div>
</div>
