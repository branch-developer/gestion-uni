<div class="max-w-4xl mx-auto p-6 animate-in">

  <!-- Header -->
  <header class="flex justify-between items-center mb-10">
    <div>
      <h1 class="text-3xl font-black text-slate-800">Hola, {{ usuario.nombre_completo }} ðŸ‘‹</h1>
      <p class="text-slate-500">Bienvenido a tu panel de aprendizaje</p>
    </div>
  </header>

 <!-- Formulario solo si editandoPerfil = true -->
<div *ngIf="editandoPerfil" class="max-w-2xl mx-auto p-6 bg-white rounded-xl shadow mb-8">
  <h2 class="text-2xl font-bold mb-4">Editar Perfil</h2>
  <form #perfilForm="ngForm" (ngSubmit)="guardarCambios()">
    <div class="mb-4">
      <label class="block text-sm font-semibold mb-1">Nombre completo</label>
      <input type="text" [(ngModel)]="usuario.nombre_completo" name="nombre" required
             class="w-full border p-2 rounded" />
    </div>
    <div class="mb-4">
      <label class="block text-sm font-semibold mb-1">Correo</label>
      <input type="email" [(ngModel)]="usuario.correo" name="correo" required
             class="w-full border p-2 rounded" />
    </div>
    <button type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
      Guardar cambios
    </button>
  </form>
</div>

  <!-- InformaciÃ³n personal -->
  <div class="bg-white rounded-3xl p-8 shadow-sm border border-slate-200">
    <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
      <span class="w-1.5 h-6 bg-blue-600 rounded-full"></span> InformaciÃ³n Personal
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="space-y-4">
        <div>
          <p class="text-[10px] uppercase font-black text-slate-400">Nombre Completo</p>
          <p class="font-bold">{{ usuario.nombre_completo }}</p>
        </div>
        <div>
          <p class="text-[10px] uppercase font-black text-slate-400">Email</p>
          <p class="font-bold">{{ usuario.correo }}</p>
        </div>
      </div>
      <div class="space-y-4">
        <div>
          <p class="text-[10px] uppercase font-black text-slate-400">Inscrito desde</p>
          <p class="font-bold text-blue-600">{{ usuario.fecha_registro }}</p>
        </div>
      </div>
    </div>
  </div>

</div>
