
<!-- Sidebar -->
<aside *ngIf="tipoUsuario !== 'alumno'" class="hidden md:flex flex-col w-64 bg-slate-900 text-white p-6 sticky top-0 h-screen">
  <div class="flex items-center gap-3 mb-10">
    <div class="w-10 h-10 bg-indigo-500 rounded-xl flex items-center justify-center font-bold text-xl">
      {{ tipoUsuario === 'profesor' ? 'P' : (tipoUsuario === 'admin-c' ? 'C' : 'P') }}
    </div>
    <span class="text-xl font-bold italic">
      {{ tipoUsuario === 'profesor' ? 'Profesor' : (tipoUsuario === 'admin-c' ? 'Admin C' : 'Admin P') }}
    </span>
  </div>

  <nav class="flex-1 space-y-2">
    <a class="flex items-center gap-3 p-3 bg-indigo-600 rounded-lg text-white" *ngIf="tipoUsuario === 'profesor'">Dashboard</a>
    <a class="flex items-center gap-3 p-3 hover:bg-slate-800 rounded-lg text-slate-400 transition" *ngIf="tipoUsuario.includes('admin')">Pagos / Estudiantes</a>
  </nav>

</aside>

<!-- Contenido principal -->
<main class="flex-1 flex flex-col">
  <ng-container [ngSwitch]="tipoUsuario">
    
    <!-- Perfil Alumno -->
    <div *ngSwitchCase="'alumno'">
      <!-- aquí va tu HTML de perfil-alumno -->
    </div>

    <!-- Perfil Profesor -->
    <div *ngSwitchCase="'profesor'">
      <!-- aquí va tu HTML de perfil-profesor -->
    </div>

    <!-- Perfil Admin P -->
    <div *ngSwitchCase="'admin-p'">
      <!-- aquí va tu HTML de perfil-admin-p -->
    </div>

    <!-- Perfil Admin C -->
    <div *ngSwitchCase="'admin-c'">
      <!-- aquí va tu HTML de perfil-admin-c -->
    </div>

  </ng-container>
</main>
