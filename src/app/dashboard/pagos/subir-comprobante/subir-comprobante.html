<div class="max-w-lg mx-auto bg-white p-8 rounded-2xl shadow-lg">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
    Registrar Pago
  </h2>

  <form (submit)="enviarPago($event)" class="space-y-5">

    <!-- Método de pago -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Método de pago
      </label>
      <select
        [(ngModel)]="metodo_pago"
        name="metodo_pago"
        required
        class="w-full rounded-lg border border-gray-300 px-4 py-2 text-gray-700
               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <option value="">Seleccione un método</option>
        <option value="transferencia">Transferencia</option>
        <option value="pago_movil">Pago Móvil</option>
      </select>
    </div>

    <!-- Referencia -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Referencia
      </label>
      <input
        type="text"
        [(ngModel)]="referencia"
        name="referencia"
        placeholder="Ej: 000123456"
        class="w-full rounded-lg border border-gray-300 px-4 py-2 text-gray-700
               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
    </div>

    <!-- Monto -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Monto
      </label>
      <input
        type="number"
        [(ngModel)]="monto"
        name="monto"
        required
        placeholder="Bs."
        class="w-full rounded-lg border border-gray-300 px-4 py-2 text-gray-700
               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
    </div>

    <!-- Comprobante -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Comprobante de pago
      </label>
      <input
        type="file"
        (change)="onFileSelected($event)"
        required
        class="w-full text-sm text-gray-600
               file:mr-4 file:py-2 file:px-4
               file:rounded-lg file:border-0
               file:text-sm file:font-medium
               file:bg-blue-50 file:text-blue-700
               hover:file:bg-blue-100">
    </div>

    <!-- Botón -->
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium
             hover:bg-blue-700 transition duration-200
             focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
      Enviar Pago
    </button>

  </form>
</div>
