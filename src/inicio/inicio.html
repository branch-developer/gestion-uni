<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Iniciar Sesión</title>
    <!-- Enlace a la hoja de estilos principal del formulario -->
    <link rel="stylesheet" href="css/Estilos-ARI.css">
    <!-- Enlace a la nueva hoja de estilos que creamos para el fondo y la alineación -->
    <link rel="stylesheet" href="css/login-ari-styles.css">
</head>
<body>
    
    <!-- Contenedor principal para el formulario de inicio de sesión -->
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <!-- Formulario de inicio de sesión. El id 'loginForm' se usa para controlarlo con JavaScript -->
        <form id="loginForm">
            <!-- Campo para el correo electrónico -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <!-- Campo para la contraseña -->
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
            
            <!-- Menú desplegable para seleccionar el rol -->
            

            
            <label for="rol">Seleccione su rol:</label>
            <select id="rol" name="rol" required>
                <option value="" disabled selected>seleccione su rol</option>
                <option value="alumno" class="rol-alumno">Alumno</option>
                <option value="profesor" class="rol-profesor">Profesor</option>
                <option value="adminC" class="rol-adminc">AdminC</option>
                <option value="adminP" class="rol-adminp">AdminP</option>
            </select>
            <br></br>

            <!-- Botón para enviar el formulario -->
            <button type="submit">Iniciar Sesión</button>
        <p>Diseñado por el equipo TAU</p>
        </form>
    </div>
    
    <!-- Inicio del script de JavaScript -->
    <script>
        // Añade un 'escuchador' de eventos que se activa cuando se intenta enviar el formulario
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            // Evita el comportamiento por defecto del formulario (que es recargar la página)
            event.preventDefault(); 
    
            // Obtiene el elemento select del rol
            const roleSelect = document.getElementById('rol');
    
            // Si se ha seleccionado un rol
            if (roleSelect.value) {
                // Obtiene el valor del rol seleccionado (ej: 'alumno', 'profesor')
                const roleValue = roleSelect.value;
                // Comprueba el valor y redirige a la página correspondiente
                if (roleValue === 'alumno') {
                    window.location.href = 'perfil_alumno.html';
                } else if (roleValue === 'profesor') {
                    window.location.href = 'perfil_profesor.html';
                } else if (roleValue === 'adminC') {
                    window.location.href = 'perfil_adminC.html';
                } else if (roleValue === 'adminP') {
                    window.location.href = 'perfil_adminP.html';
                }
            }
        });
    </script>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js.jquery.js"></script>
</body>
</html>
